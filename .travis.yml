language: python
env:
  matrix:
  - TOX_ENV=python
  - TOX_ENV=flake8
  - TOX_ENV=spelling
  - TOX_ENV=package
install:
- sudo apt-get install python-enchant -y
- pip install --upgrade pip
- pip install tox coveralls
script:
- tox -e $TOX_ENV
after_success: coveralls
deploy:
  provider: pypi
  user: Myoldmopar
  password:
    secure: 
  on:
    tags: true
    distributions: sdist bdist_wheel
    repo: Myoldmopar/ep-transition
