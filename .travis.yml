language: python

os:
  - linux
  - osx

env:
  matrix:
    - TOX_ENV=python
    - TOX_ENV=flake8
    - TOX_ENV=spelling
    - TOX_ENV=py2app

install:
  - sudo apt-get install python-enchant -y
  - pip install --upgrade pip
  - pip install tox coveralls

script:
  - tox -e $TOX_ENV

after_success: coveralls

deploy:
  provider: releases
  skip_cleanup: true
  file: dist/ep-transition-wheel.zip
  on:
    tags: true
  api-key:
    secure: 