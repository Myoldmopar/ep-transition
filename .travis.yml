language: python
env:
  matrix:
  - TOX_ENV=python
  - TOX_ENV=flake8
  - TOX_ENV=spelling
  - TOX_ENV=package
install:
- sudo apt-get install python-enchant -y
- pip install --upgrade pip
- pip install tox coveralls
script:
- tox -e $TOX_ENV
after_success: coveralls
deploy:
- provider: pypi
  user: Myoldmopar
  skip_cleanup: true
  password:
    secure: 
  on:
    tags: true
    distributions: sdist bdist_wheel
    repo: Myoldmopar/ep-transition
    condition: $TOX_ENV = package
- provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file: dist/ep-transition-wheel.zip
  on:
    tags: true
    condition: $TOX_ENV = package